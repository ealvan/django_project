{% extends 'base.html'%}
{% block title %}
Tablon de preguntas
{% endblock %}

{% block body %}
	<table>
		<tr>
			<th>Pregunta</th>
			<th>Fecha de publicacion</th>
		</tr>
		
			{% for pregunta in lista %}
				<tr>	
					<td>{{pregunta.pregunta_txt}}</td>
					<td>{{pregunta.pub_fecha}}</td>
				</tr>	
			{% endfor %}

	</table>
{% endblock %}
